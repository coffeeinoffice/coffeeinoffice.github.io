{%- if page.tags -%}
    {% for tag in page.tags %}
            <a href="{% include tag-url.html tag=tag %}">#{{ tag }}</a>
    {% endfor %}
{%- endif -%}

{%- if post.tags -%}
    {% for tag in post.tags %}
            <a href="{% include tag-url.html tag=tag %}">#{{ tag }}</a>
    {% endfor %}
{%- endif -%}
